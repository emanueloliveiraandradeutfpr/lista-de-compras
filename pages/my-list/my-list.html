<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Busca de preços de alimentos na região de guarapuava">
    <meta http-equiv="content-security-policy">
    <title>Menor Preço</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Alertfy css -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css" />

    <!--Import materialize.css-->
    <link rel="stylesheet" href="/lista-de-compras/assets/resources/css/materialize.css">
    <link rel="stylesheet" href="/lista-de-compras/index.css">
    <link rel="shortcut icon" href="/lista-de-compras/assets/resources/images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="list.css">

</head>

<body>
    <div id="menu"></div>
    <h2>Resultado</h2>
    <div class="full-screen">
        <ul class="collapsible list">
            <li id="card-model" class="card">

                <div class="collapsible-header flex content-center ">
                    <img class=" barcode " height="67px" src="">
                    <div class="content-center title">Title</div>

                </div>
                <div class="collapsible-body">
                    <div class="card-stacked">
                        <div class="card-content">
                            <p class="collection-item">ID:: <span class="id"></span></p>
                            <p class="collection-item">GTIN: <span class="gtin"></span></p>
                            <p class="collection-item">Preço: <span class="price"></span></p>
                            <p class="collection-item">Loja Nome: <span class="store-name"></span></p>
                            <p class="collection-item">Loja Endereço: <span
                                    class="store-address"></span></p>
                            <p class="collection-item">Marca: <span class="brand"></span></p>
                            <img id="img" height="100px" src="">
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <button class="add-cart btn-floating halfway-fab hide">
            <i class="material-icons red">remove_shopping_cart</i>
        </button>
        <!-- spinner de carregamento -->
        <div id="user-spinner" class="col s12 center-block preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <!-- spinner de carregamento -->
        <!-- sem resultado -->

        <div id="no-result" class="col s12 center" style="display: none">
            <i class="material-icons no-result-icon">sentiment_very_dissatisfied</i>
            <p>Não há resultados disponíveis.</p>
        </div>

        <!-- sem resultado -->
    </div>


    <div id="footer"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="/lista-de-compras/index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script type="module" src="/lista-de-compras/pages/my-list/list.js"></script>
</body>
