<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Busca de preços de alimentos na região de guarapuava">
    <meta http-equiv="content-security-policy">
    <title>Menor Preço</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Alertify css -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css" />

    <!--Import materialize.css-->
    <link rel="stylesheet" href="assets/resources/css/materialize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="assets/resources/images/logo.svg" type="image/x-icon">
</head>

<body>
    <div id="menu"></div>
    <div id="camera"></div>
    <div class="valign-wrapper full-screen">
        <div class="row">
            <div class="col s12 codebar">
                <div class="bg-search">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">camera_enhance</i>
                        <input type="button" id="barcode" class="btn"
                            value="Leitor codigo de barras">
                    </div>
                </div>
            </div>
            <div class="col s12">
                <div class="bg-search">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">search</i>
                        <input type="text" id="search" autocomplete="off" class="autocomplete">
                        <label for="search">Search</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="resultado">
    </div>
    <div id="footer"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/resources/js/dist/quagga.min.js"></script>
    <script type="module" src="assets/resources/js/quagga.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script type="module" src="index.js"></script>

</body>

</html>
